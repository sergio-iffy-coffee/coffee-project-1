<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <h1>Coffee!</h1>

        <form >
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>All</option>
                <option>Light</option>
                <option>Medium</option>
                <option>Dark</option>
            </select>
            <input id="submit" type="submit"/>
        </form>

        <form>
            <label for="coffee-selection"></label>
            <input id="coffee-selection" type="text" placeholder="Find a coffee!">
            <input id="coffee-submit" type="submit" />
        </form>

        <table>
            <tbody id="coffees"></tbody>
        </table>

        <script src="main.js"></script>
    </body>
</html>
