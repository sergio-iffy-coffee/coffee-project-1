<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe de Iffy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--    BootStrap below-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--    Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto+Condensed&family=Yatra+One&family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
<!--    Custom Css below-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cafe de Iffy</h1>
        <div id="cafe-pic">
        <img src="photo-1501339847302-ac426a4a7cbb.jpeg" alt="cafe-setting">
        </div>
        <p class="text-center font-italic" id="intro">Here in Cafe de Iffy, we are dedicated to bring you the best cafe experience you could ever imagine! Choose one of our fourteen world famous coffees, from Light City to our best selling City.</p>
        <div class="row">
            <div class="col">
            <div id="coffee-original">
                <form>
                    <h2 class="mb-3">Look up one of our amazing coffees >;)</h2>
                    <h3 class="mb-3"> Roast </h3>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option>All</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                    <input class="submitButtons" id="submit" type="submit"/>
                </form>

                <form>
                    <h3 class="mt-3 mb-3">Coffee Name</h3>
                    <label for="coffee-selection"></label>
                    <input id="coffee-selection" type="text" placeholder="Find a coffee!">
                    <input class="submitButtons" id="coffee-submit" type="submit"/>
                </form>
            </div>

            <div id="coffee-add">
                <h2 class="mt-4 mb-3">Add a Coffee!</h2>
                <form>
                    <h3 class="mb-3">Roast</h3>
                    <label for="roast-new"></label>
                    <select id="roast-new">
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </form>

                <form>
                    <h3 class="mt-3 mb-3">Name</h3>
                    <label for="coffee-name-new"></label>
                    <input id="coffee-name-new" type="text" placeholder="Add your own brew!">
                    <input class="submitButtons" id="coffee-name-new-submit" type="submit"/>
                </form>
            </div>
            </div>

            <div class="col">
            <div>
                <table>
                    <tbody id="coffees"></tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
<!--        Javascript linked below-->

        <script src="main.js"></script>
</body>
</html>
